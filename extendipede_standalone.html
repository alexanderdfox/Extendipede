<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extendipede Web - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #888;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #00ff88;
            font-size: 0.9em;
        }

        .control-group input {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1em;
        }

        .control-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .command-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            font-weight: bold;
            color: #00ff88;
            font-size: 1.1em;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .input-group button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            background: linear-gradient(45deg, #00cc6a, #00ff88);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .pipeline-section {
            margin-bottom: 30px;
        }

        .ac-display, .current-command {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ac-label, .command-label {
            font-weight: bold;
            color: #00ff88;
        }

        .ac-value, .command-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .pipeline-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .pipeline-container h3 {
            color: #00ff88;
            margin-bottom: 20px;
            text-align: center;
        }

        .pipeline-stages {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .pipeline-stage {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }

        .stage-number {
            color: #888;
            font-weight: bold;
        }

        .stage-led {
            font-size: 1.2em;
            font-weight: bold;
        }

        .stage-led.active {
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.8);
            animation: pulse 0.5s ease-in-out infinite;
        }

        .stage-led.inactive {
            color: #666;
        }

        .output-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-section h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .output-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            color: #e0e0e0;
        }

        .status {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item {
            display: flex;
            gap: 10px;
        }

        .status-label {
            color: #888;
            font-weight: bold;
        }

        .status-value {
            color: #00ff88;
            font-weight: bold;
        }

        .demo-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .demo-section h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1em;
        }
        
        .demo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .demo-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        /* Animation for LED states */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Scrollbar styling */
        .pipeline-stages::-webkit-scrollbar,
        .output-display::-webkit-scrollbar {
            width: 8px;
        }

        .pipeline-stages::-webkit-scrollbar-track,
        .output-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .pipeline-stages::-webkit-scrollbar-thumb,
        .output-display::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 4px;
        }

        .pipeline-stages::-webkit-scrollbar-thumb:hover,
        .output-display::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .pipeline-stages {
                grid-template-columns: 1fr;
            }
            
            .status {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Extendipede Web</h1>
            <p>Command Pipeline Simulator - Standalone Version</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="numStates">Pipeline States:</label>
                <input type="number" id="numStates" value="100" min="1" max="200">
            </div>
            <div class="control-group">
                <label for="frequency">AC Frequency (Hz):</label>
                <input type="number" id="frequency" value="60" min="0.1" max="1000" step="0.1">
            </div>
            <div class="control-group">
                <label for="stepsPerCycle">Steps per Cycle:</label>
                <input type="number" id="stepsPerCycle" value="40" min="10" max="100">
            </div>
            <div class="control-group">
                <label for="sleepTime">Animation Speed (ms):</label>
                <input type="number" id="sleepTime" value="50" min="10" max="500">
            </div>
        </div>

        <div class="command-section">
            <div class="input-group">
                <label for="commandInput">Extendipede></label>
                <input type="text" id="commandInput" placeholder="Enter command..." autocomplete="off">
                <button id="runButton">Run</button>
            </div>
            
            <div class="demo-section">
                <h3>Demo Commands</h3>
                <div class="demo-buttons">
                    <button class="demo-btn" data-command="ls">ls</button>
                    <button class="demo-btn" data-command="pwd">pwd</button>
                    <button class="demo-btn" data-command="date">date</button>
                    <button class="demo-btn" data-command="whoami">whoami</button>
                    <button class="demo-btn" data-command="echo Hello Extendipede!">echo Hello Extendipede!</button>
                </div>
            </div>
        </div>

        <div class="pipeline-section">
            <div class="ac-display">
                <div class="ac-label">AC Voltage:</div>
                <div class="ac-value" id="acValue">0.00</div>
            </div>
            
            <div class="current-command">
                <div class="command-label">Running:</div>
                <div class="command-value" id="currentCommand">-</div>
            </div>

            <div class="pipeline-container">
                <h3>Extendipede Pipeline</h3>
                <div id="pipelineStages" class="pipeline-stages"></div>
            </div>

            <div class="output-section">
                <h3>Command Output</h3>
                <div id="commandOutput" class="output-display">No command executed yet.</div>
            </div>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="status" class="status-value">Ready</span>
            </div>
            <div class="status-item">
                <span class="status-label">Cycle:</span>
                <span id="cycleCount" class="status-value">0</span>
            </div>
        </div>
    </div>

    <script>
        class ExtendipedeWeb {
            constructor() {
                this.numStates = 100;
                this.frequency = 60;
                this.stepsPerCycle = 40;
                this.sleepTime = 50;
                this.stages = [];
                this.t = 0;
                this.dt = 0;
                this.cycleCount = 0;
                this.isRunning = false;
                this.currentCommand = '';
                this.commandOutputText = '';
                this.animationId = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.updatePipelineDisplay();
            }

            initializeElements() {
                this.numStatesInput = document.getElementById('numStates');
                this.frequencyInput = document.getElementById('frequency');
                this.stepsPerCycleInput = document.getElementById('stepsPerCycle');
                this.sleepTimeInput = document.getElementById('sleepTime');
                this.commandInput = document.getElementById('commandInput');
                this.runButton = document.getElementById('runButton');
                this.acValue = document.getElementById('acValue');
                this.currentCommandDisplay = document.getElementById('currentCommand');
                this.pipelineStages = document.getElementById('pipelineStages');
                this.commandOutput = document.getElementById('commandOutput');
                this.status = document.getElementById('status');
                this.cycleCountDisplay = document.getElementById('cycleCount');
            }

            setupEventListeners() {
                this.runButton.addEventListener('click', () => this.runCommand());
                this.commandInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.runCommand();
                    }
                });

                // Update parameters when inputs change
                this.numStatesInput.addEventListener('change', () => {
                    this.numStates = parseInt(this.numStatesInput.value);
                    this.updatePipelineDisplay();
                });

                this.frequencyInput.addEventListener('change', () => {
                    this.frequency = parseFloat(this.frequencyInput.value);
                    this.updateDt();
                });

                this.stepsPerCycleInput.addEventListener('change', () => {
                    this.stepsPerCycle = parseInt(this.stepsPerCycleInput.value);
                    this.updateDt();
                });

                this.sleepTimeInput.addEventListener('change', () => {
                    this.sleepTime = parseInt(this.sleepTimeInput.value);
                });

                // Demo button handlers
                document.querySelectorAll('.demo-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const command = btn.getAttribute('data-command');
                        this.commandInput.value = command;
                        this.runCommand();
                    });
                });
            }

            updateDt() {
                this.dt = 1.0 / (this.frequency * this.stepsPerCycle);
            }

            acSignal(t, freq) {
                return Math.sin(2 * Math.PI * freq * t);
            }

            ledSymbol(state) {
                return state ? "●" : "○";
            }

            async runCommand() {
                const command = this.commandInput.value.trim();
                if (!command || this.isRunning) {
                    return;
                }

                this.currentCommand = command;
                this.commandInput.value = '';
                this.isRunning = true;
                this.runButton.disabled = true;
                this.status.textContent = 'Running';
                
                // Initialize pipeline
                this.stages = new Array(this.numStates).fill(false);
                this.t = 0;
                this.cycleCount = 0;
                this.updateDt();

                // Execute command (simulated for standalone version)
                this.commandOutputText = await this.executeCommand(command);
                
                // Start animation
                this.animate();
            }

            async executeCommand(command) {
                // Simulate command execution for standalone version
                return new Promise((resolve) => {
                    setTimeout(() => {
                        // Simulate different command outputs
                        if (command === 'ls') {
                            resolve('file1.txt\nfile2.txt\nExtendipede.py\napp.py\nrequirements.txt\nREADME.md\nstatic/\ntemplates/');
                        } else if (command === 'pwd') {
                            resolve('/Users/alexanderfox/Projects/Extendipede');
                        } else if (command === 'date') {
                            resolve(new Date().toString());
                        } else if (command === 'whoami') {
                            resolve('alexanderfox');
                        } else if (command === 'echo Hello Extendipede!') {
                            resolve('Hello Extendipede!');
                        } else if (command.startsWith('echo ')) {
                            resolve(command.substring(5));
                        } else {
                            resolve(`Command '${command}' executed successfully.\nSimulated output for standalone version.`);
                        }
                    }, 100);
                });
            }

            animate() {
                const animateFrame = () => {
                    if (!this.isRunning) {
                        return;
                    }

                    const v = this.acSignal(this.t, this.frequency);
                    this.acValue.textContent = v.toFixed(2);

                    // Positive half cycle = advance command through pipeline
                    if (v > 0) {
                        // Shift command "through" the stages
                        this.stages = [true, ...this.stages.slice(0, -1)];
                    } else {
                        // Reset LEDs when negative half cycle
                        this.stages = new Array(this.numStates).fill(false);
                        this.cycleCount++;
                        this.cycleCountDisplay.textContent = this.cycleCount;
                    }

                    this.updatePipelineDisplay();

                    // Check if command has exited the last stage
                    if (this.stages[this.numStates - 1]) {
                        this.commandOutput.textContent = this.commandOutputText;
                        this.stopAnimation();
                        return;
                    }

                    this.t += this.dt;
                    this.animationId = setTimeout(animateFrame, this.sleepTime);
                };

                animateFrame();
            }

            stopAnimation() {
                this.isRunning = false;
                this.runButton.disabled = false;
                this.status.textContent = 'Ready';
                this.currentCommand = '';
                this.currentCommandDisplay.textContent = '-';
                
                if (this.animationId) {
                    clearTimeout(this.animationId);
                    this.animationId = null;
                }
            }

            updatePipelineDisplay() {
                this.pipelineStages.innerHTML = '';
                
                for (let i = 0; i < this.numStates; i++) {
                    const stageElement = document.createElement('div');
                    stageElement.className = 'pipeline-stage';
                    
                    const stageNumber = document.createElement('span');
                    stageNumber.className = 'stage-number';
                    stageNumber.textContent = `Stage ${i + 1}`;
                    
                    const stageLed = document.createElement('span');
                    stageLed.className = `stage-led ${this.stages[i] ? 'active' : 'inactive'}`;
                    stageLed.textContent = this.ledSymbol(this.stages[i]);
                    
                    stageElement.appendChild(stageNumber);
                    stageElement.appendChild(stageLed);
                    this.pipelineStages.appendChild(stageElement);
                }
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ExtendipedeWeb();
        });
    </script>
</body>
</html>
